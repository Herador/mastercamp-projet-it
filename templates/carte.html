<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte EFREI Dodo</title>
  <!-- Style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Ta police sympa -->
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet" />
  <!-- Feuille de style -->
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
  <div class="container">
    
    <!-- Bande bleue avec le formulaire (placée AVANT) -->
    <div class="bottom-blue small" id="blue-box">
      <h1 class="logo">MED</h1>
      <div class="form-box" id="form-box">
        
        <p class="form-title">On va où ?</p>
        <input type="text" id="depart" placeholder="Départ" autocomplete="off" />
        <input type="text" id="arrivee" placeholder="Arrivée" autocomplete="off" />
        <div class="suggestions" id="suggestions"></div>
      </div>
      <button id="search-btn" class="search-button" disabled>Recherche</button>
    </div>

    <!-- Carte Leaflet à droite -->
    <div id="map"></div>
  </div>

  <!-- Script Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let stations = [];

    const map = L.map('map').setView([48.857, 2.35], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB',
      maxZoom: 18
    }).addTo(map);

    const metroIcon = L.icon({
  iconUrl: '../static/logo_metro.png', 
  iconSize: [20, 15], 
  iconAnchor: [16, 16],
  popupAnchor: [0, -16]
});

    const stopNames = []

    fetch('http://localhost/stops')
      .then(response => response.json())
      .then(data => {
        stations = data.map(stop => stop.name).filter(Boolean);  // on extrait les noms des arrêts

        data.forEach(stop => {
          stopNames.push(stop.name);
          if (stop.lat && stop.lon) {
            L.marker([stop.lat, stop.lon], { icon: metroIcon })
              .addTo(map)
              .bindPopup(`<b>${stop.name}</b><br>ID: ${stop.id}`);
          }
        });
      })
      .catch(error => console.error('Erreur de chargement des arrêts:', error));

    const departInput = document.getElementById("depart");
    const arriveeInput = document.getElementById("arrivee");
    const suggestionsBox = document.getElementById("suggestions");
    const searchBtn = document.getElementById("search-btn");

    let currentInput = null;

    function showSuggestions(input) {
      const query = input.value.toLowerCase();
      const results = stopNames.filter(station => station.toLowerCase().includes(query));
      suggestionsBox.innerHTML = "";

      results.forEach(station => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = station;
        div.onclick = () => {
          input.value = station;
          suggestionsBox.innerHTML = "";
          checkInputs();
        };
        suggestionsBox.appendChild(div);
      });
    }

    function checkInputs() {
      if (departInput.value.trim() && arriveeInput.value.trim()) {
        searchBtn.style.display = "block";
      } else {
        searchBtn.style.display = "none";
      }
    }

    departInput.addEventListener("focus", () => {
      currentInput = departInput;
      showSuggestions(departInput);
    });

    arriveeInput.addEventListener("focus", () => {
      currentInput = arriveeInput;
      showSuggestions(arriveeInput);
    });

    departInput.addEventListener("input", () => {
      if (currentInput === departInput) showSuggestions(departInput);
      checkInputs();
    });

    arriveeInput.addEventListener("input", () => {
      if (currentInput === arriveeInput) showSuggestions(arriveeInput);
      checkInputs();
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest("#form-box")) {
        suggestionsBox.innerHTML = "";
      }
    });
  </script>
</body>
</html>
