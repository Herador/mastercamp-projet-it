<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte EFREI Dodo</title>
  <!-- Style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Ta police sympa -->
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet" />
  <!-- Feuille de style -->
  <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
  <div class="container">
    
    <!-- Bande bleue avec le formulaire (placée AVANT) -->
    <div class="bottom-blue small" id="blue-box">
      <h1 class="logo">MED</h1>
      <div class="form-box" id="form-box">
        
        <p class="form-title">On va où ?</p>
        <input type="text" id="depart" placeholder="Départ" autocomplete="off" />
        <input type="text" id="arrivee" placeholder="Arrivée" autocomplete="off" />
        <div class="suggestions" id="suggestions"></div>
      </div>
      <a href="/trajet" id="search-btn" class="search-button">Recherche</a>


    </div>

    <!-- Carte Leaflet à droite -->
    <div id="map"></div>
  </div>

  <!-- Script Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
</body>
</html>
